# The mission file to use
mission-file: KillsMissions

# Whether the mission should be given when completing all requirements.
auto-reward: false

# Should block counts of players get reset when completing the mission?
reset-after-finish: true

# Resetting the mission upon island disband.
disband-reset: true

# Whether or not the mission should only be shown in menus when the required missions & checks are completed.
only-show-if-required-completed: true

# Whether or not the mission should be an islands mission (mission that is synced with all island members).
island: true

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 15000'
    - 'is admin msg %player% &bОхотник |'
    - 'is admin msg %player% &bОхотник | &7Вы успешно завершили миссию &a"Миссия охотника №2"&r&7!'
    - 'is admin msg %player% &bОхотник |'

# List of required missions that must be completed before completing this one.
required-missions:
  - 'slayer_1'

# List of all required blocks must be gathered in order to complete the mission.
required-entities:
  '1':
    types:
      - 'SKELETON'
    amount: 32
  '2':
    types:
      - 'ZOMBIE'
    amount: 32
  '3':
    types:
      - 'SPIDER'
    amount: 32
  '4':
    types:
      - 'CREEPER'
    amount: 24

